<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script>
      function printMessage() {
        console.log("Hello World");
        document.querySelector("h1").innerText = "My notebook";
      }
      function addListItem() {
        // 创建新的 li 元素
        var li = document.createElement("li");
        // 设置 li 元素的文本内容
        var textarea = document.getElementById("my-textarea");
        // 找到 ul 元素并将新的 li 元素添加到其中
        li.innerText = textarea.value;
        document.getElementById("my-list").appendChild(li);
      }
      window.onload = function () {
        document
          .getElementById("my-button")
          .addEventListener("click", printMessage);
        document
          .getElementById("add-data")
          .addEventListener("click", addListItem);
      };
    </script>
  </head>

  <body>
    <h1 id="work1">Hello world</h1>
    <button id="my-button">Click me</button>
    <ul id="my-list"></ul>
    <button id="add-data">Add data</button>
    <textarea id="my-textarea"></textarea>
  </body>
</html>
